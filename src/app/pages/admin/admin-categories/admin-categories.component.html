<mat-card>
  <div class="header">
    <h2>Manage Categories</h2>
    <button mat-raised-button color="primary" (click)="showAddForm()">Add Category</button>
  </div>

  <div *ngIf="isLoading" class="loading">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>

  <table mat-table [dataSource]="categories" *ngIf="!isLoading">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let c"> {{c.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let c"> {{c.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let c"> {{c.description || '-'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let c">
        <button mat-icon-button color="primary" (click)="showEditForm(c)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCategory(c.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>

<mat-card *ngIf="showForm" class="form-card">
  <h3>{{ editingCategory ? 'Edit Category' : 'Add Category' }}</h3>
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">Name is required</mat-error>
      <mat-error *ngIf="categoryForm.get('name')?.hasError('minlength')">Name must be at least 2 characters</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid">{{ editingCategory ? 'Update' : 'Create' }}</button>
      <button mat-button type="button" (click)="cancelForm()">Cancel</button>
    </div>
  </form>
</mat-card>
