<header class="header">
  <div class="header-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <a routerLink="/" class="logo">SURE Store</a>
      <p class="logo-subtitle">Premium Shopping Experience</p>
    </div>

    <!-- Navigation -->
    <nav class="navigation">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
        Home
      </a>
      <a routerLink="/products" routerLinkActive="active" class="nav-link">
        Products
      </a>
      <a routerLink="/categories" routerLinkActive="active" class="nav-link">
        Categories
      </a>
      @if (isAdmin()) {
        <a routerLink="/admin/products" routerLinkActive="active" class="nav-link admin-link">
          <span class="admin-icon">⚙️</span>
          Admin
        </a>
      }
      <a routerLink="/about" routerLinkActive="active" class="nav-link">
        About
      </a>
      <a routerLink="/contact" routerLinkActive="active" class="nav-link">
        Contact
      </a>
    </nav>

    <!-- User Section -->
    <div class="user-section">
      <!-- Authenticated User -->
      @if (isAuthenticated()) {
        <div class="user-menu">
          <div class="user-avatar" [class.admin-avatar]="isAdmin()">
            {{ getUserInitials() }}
            @if (isAdmin()) {
              <span class="admin-badge">A</span>
            }
          </div>
          <div class="user-info">
            <span class="user-name">{{ getUserName() }}</span>
            <span class="user-role" [class.admin-role]="isAdmin()">
              {{ isAdmin() ? 'Administrator' : 'User' }}
            </span>
          </div>
        </div>
        <button class="btn btn-outline" (click)="logout()">
          Logout
        </button>
      } @else {
        <!-- Guest User -->
        <div class="auth-buttons">
          <a routerLink="/login" class="btn btn-outline">Login</a>
          <a routerLink="/register" class="btn btn-primary">Register</a>
        </div>
      }
    </div>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle">
      ☰
    </button>
  </div>
</header>
